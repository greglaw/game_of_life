<html>
  <head>
    <script src="cellular_automaton.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <meta charset="utf-8">
  </head>
  <body>
  <h1>conway's game of life</h1>
  <div id="goldiv"></div>
  <div id="controls">
    <button class="btn btn-sm btn-default" onclick="update()">Step</button>
    <button class="btn btn-sm btn-default" onclick="initialize()">Reset</button>
    <button class="btn btn-sm btn-default" onclick="randomize()">Randomize</button>
    <button class="btn btn-sm btn-default" onclick="start()">Start</button>
    <button class="btn btn-sm btn-default" onclick="stop()">Stop</button>
    <p>Generations: <span id="generation_count"></p>

    <form>
      <p>
        Score increase for being alive: <input type="number" id="_scoreIncrease" value="80"><br>
        Score decrease for being dead: <input type="number" id="_scoreDecrease" value="5"><br>
        Death Time: <input type="number" id="_deathTime" value="1"><br>

        Life Time: <input type="number" id="_lifeTime" value="1">
        <button class="btn btn-sm btn-default" type="button" id="submit">Set Values</button>
      </p>
    </form>
  </div>
  </body>
  <script>
  initialize();
  </script>
</html
